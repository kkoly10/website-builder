<svg width="960" height="320" viewBox="0 0 960 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Crecy Studio logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#a3e635"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mark -->
  <g transform="translate(60 60)">
    <rect x="0" y="0" width="200" height="200" rx="48" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
    <path d="M130 70c-10-18-30-30-53-30-34 0-62 28-62 62s28 62 62 62c23 0 43-12 53-30"
          fill="none" stroke="url(#g)" stroke-width="16" stroke-linecap="round" filter="url(#glow)"/>
    <path d="M92 152c8 10 20 16 34 16 24 0 44-20 44-44s-20-44-44-44c-14 0-26 6-34 16"
          fill="none" stroke="url(#g)" stroke-width="16" stroke-linecap="round" opacity="0.95"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(300 128)">
    <text x="0" y="0" fill="white" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="900" letter-spacing="-0.02em">
      Crecy
    </text>
    <text x="0" y="56" fill="rgba(255,255,255,0.72)" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="30" font-weight="800" letter-spacing="-0.01em">
      Studio
    </text>
  </g>
</svg>
